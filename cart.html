<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cart</title>
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #f5f5f5;
}
img {
  width: 80px;
  height: auto;
}

.cart-total {
  text-align: right;
  margin-bottom: 20px;
}

.checkout-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #f44336;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
}

.checkout-btn:hover {
  background-color: #df362c;
}

footer {
  background-color: #f5f5f5;
  padding: 10px;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mens.html">Men's Clothing</a></li>
        <li><a href="womens.html">Women's Clothing</a></li>
        <li><a href="accessories.html">Accessories</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Your Cart</h1>
    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td><img src="m8.png" alt="product1"></td>
        <td>₹1,100</td>
        <td>1</td>
        <td>₹1,100</td>
      </tr>
      <tr>
        <td><img src="w9.png" alt="product2"></td>
        <td>₹800</td>
        <td>1</td>
        <td>₹800</td>
      </tr>
      <tr>
        <td><img src="a12.png" alt="product3"></td>
        <td>₹799</td>
        <td>2</td>
        <td>₹1,598</td>
      </tr>
    </table>
    <div class="cart-total">
      <p>Total: ₹3,498</p>
    </div>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <footer>
    <p>&copy; 2023 My Clothing Store. All rights reserved.</p>
  </footer>
